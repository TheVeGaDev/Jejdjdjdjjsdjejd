name: VPS
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # يشتغل كل 6 ساعات

jobs:
  secure-vps:
    runs-on: ubuntu-22.04
    steps:
      - name: Install & Configure SSH
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server
          sudo systemctl enable ssh
          sudo systemctl start ssh

          # تهيئة مفتاح SSH
          sudo mkdir -p /root/.ssh
          echo "${{ secrets.SSH_PUB_KEY }}" | sudo tee /root/.ssh/authorized_keys
          sudo chmod 600 /root/.ssh/authorized_keys
          sudo chmod 700 /root/.ssh
          sudo chown -R root:root /root/.ssh
          echo "✅ SSH Key added for root"

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=my-vps
          tsIP=$(tailscale ip -4 | head -n 1)
          echo "TAILSCALE_IP=$tsIP" >> $GITHUB_ENV
          echo "✅ Tailscale IP: $tsIP"
          echo "✅ Or connect via MagicDNS: my-vps.tailnet-name.ts.net"

      - name: Send Telegram Notification
        run: |
          MSG="✅ VPS Started Successfully!
          IP: $TAILSCALE_IP
          Host: my-vps.tailnet-name.ts.net
          User: root
          Auth: SSH Key (no password)"
          
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="$MSG"

      - name: Keep VPS Alive
        run: |
          timeout 6h bash -c '
            while true; do
              echo "[$(date)] VPS running..."
              sleep 300
            done
          '
